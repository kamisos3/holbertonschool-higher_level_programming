<!doctype html>
<html lang="en">
<head>
    <title>Product Display</title>
</head>
<body>
    {% include 'header.html' %}
    <main>
        <h1>Product List</h1>
        {% if error %}
            <p style="color:red;">{{ error }}</p>
        {% elif products %}
            <table border="1" cellpadding="5">
                <tr>
                    <th>Name</th>
                    <th>Category</th>
                    <th>Price</th>
                </tr>
                {% for product in products %}
                <tr>
                    <td>{{ product.name }}</td>
                    <td>{{ product.category }}</td>
                    <td>{{ product.price }}</td>
                </tr>
                {% endfor %}
            </table>
        {% else %}
            <p>No products found.</p>
        {% endif %}
    </main>
    {% include 'footer.html' %}
</body>
</html>
